<ng4-loading-spinner> </ng4-loading-spinner>
<div style="height:100%; width:100%" (swipeleft)="this.onToggleMainMenu()">
    <td-layout #layoutNav [mode]="this.isDesktop ? 'side' : 'over'" [opened]="this.isDesktop ? (this.staticMenuDesktopInactive$ | async) : false">
        <td-navigation-drawer #drawer flex [color]="'#fde7e7'">

            <mat-nav-list>
                <app-menu></app-menu>
            </mat-nav-list>
            <div td-navigation-drawer-toolbar>
                <app-inline-profile (toggleProfileMenu)="this.onToggleInlineProfileMenu($event)" [opened]="this.inlineProfileMenuIsVisible$ | async"></app-inline-profile>
            </div>
            <ng-content select="[td-navigation-drawer-menu]"></ng-content>
            <div td-navigation-drawer-menu>
                <mat-nav-list>
                    <a mat-list-item>
                        <mat-icon>account_box</mat-icon>Profile</a>
                </mat-nav-list>
            </div>
        </td-navigation-drawer>
        <td-layout-nav navigationRoute="/">
            <div app-topbar td-toolbar-content layout="row" layout-align="start center" flex (toggleVisibleMainMenu)="this.onToggleMainMenu();"></div>
            <router-outlet></router-outlet>
            <td-layout-footer color="primary">
                <app-footer></app-footer>
            </td-layout-footer>
        </td-layout-nav>

    </td-layout>
</div>
